<div>
    <input type="search" (keyup.enter)="searchUser()" placeholder="Search" [formControl]="searchTextControl$"
        class="mat-elevation-z2">
    <div class="spacer"></div>
</div>

<div class="card radius shadowDepth1 mr-top" *ngIf="(gitHubUser$ | async) as user">
    <app-user-not-found [users]="user" (applyAction)="applyAction($event)"></app-user-not-found>
</div>
